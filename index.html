    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap");
      /* Import custom font */
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial,
          "Noto Sans",
          sans-serif,
          "Apple Color Emoji",
          "Segoe UI Emoji",
          "Segoe UI Symbol",
          "Noto Color Emoji";
        overflow: hidden; /* Prevent body scroll, manage scroll within app */
      }
      #root {
        display: flex;
        flex-direction: column; /* Ensure App can take full height */
      }
      /* Sparkle animation from ChatInterface */
      @keyframes sparkle {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(0.8);
        }
      }
      .sparkle-animation {
        animation: sparkle 1.5s infinite ease-in-out;
      }
      /* Define class for custom font if used directly */
      .font-dela-gothic-one {
        font-family: "Dela Gothic One", cursive;
      }
    </style>
